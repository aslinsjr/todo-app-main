<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"rel="stylesheet">
  <!-- Scripts -->
  <script src="script.js" defer></script>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="">
  <div class="todo-container">
    <div class="todo-header">
      <h1 class="title">Todo</h1>
      <div class="theme-toggle">
        <img id="theme-btn" src="images/icon-moon.svg" alt="">
      </div>
    </div>
    <div class="todo-input-container">
      <div class="check-circle "></div>
      <input type="text" id="todo-input" placeholder="Create a new todo...">
    </div>
    <div class="todo-list-and-functions">
      <div class="todo-list-container">
      </div>
      <div class="functions-container">
        <p><span id="items-left"></span> items left</p>
        <div class="todo-status">
          <p>All</p>
          <p>Active</p>
          <p>Completed</p>
        </div>
        <p>Clear Completed</p>
      </div>
    </div>
    <p id="drag-option">Drag and drop to reorder list</p>
  </div>
  <footer>
    <div class=" attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/aslinsjr/" target="_blank">Alexandre Lins</a>.
    </div>
  </footer>
</body>
</html>
